<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn-icons-png.flaticon.com/512/994/994304.png"
    />
    <title>Chess Puzzle Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="flex justify-center">
    <div class="flex flex-col">
      <div class="flex gap-x-4">
        <fieldset
          class="fieldset gap-y-4 bg-base-200 border-base-300 rounded-box w-md border p-4"
        >
          <legend class="fieldset-legend">Settings</legend>

          <label class="label">Board</label>
          <select id="board-select" class="select w-full"></select>

          <label class="label">Pieces</label>
          <select id="pieces-select" class="select w-full"></select>

          <label class="label">Type</label>
          <select id="type-select" class="select w-full"></select>

          <label class="label">Difficulty</label>
          <div class="w-full">
            <input
              id="difficulty-range"
              type="range"
              max="4"
              value="2"
              class="range w-full ml-4 pr-9"
            />
            <div class="flex justify-between px-2.5 mt-2 text-xs">
              <span>Easiest</span>
              <span>Easier</span>
              <span>Normal</span>
              <span>Harder</span>
              <span>Hardest</span>
            </div>
          </div>
        </fieldset>

        <fieldset
          class="fieldset bg-base-200 border-base-300 rounded-box w-md border p-4"
        >
          <legend class="fieldset-legend">Puzzle</legend>

          <img id="puzzle-img" class="drop-shadow-lg/25" />
          <label class="label">Solution</label>
          <div class="join">
            <input
              id="solution-text"
              type="text"
              class="input join-item w-full outline-none"
              readonly
            />
            <button class="btn join-item">Copy</button>
          </div>
        </fieldset>
      </div>

      <!-- <div class="flex">
        <fieldset
          class="fieldset bg-base-200 border-base-300 rounded-box w-full border p-4"
        >
          <legend class="fieldset-legend">Template</legend>
          <textarea class="textarea w-full">%image%</textarea>
        </fieldset>
      </div> -->
      <div class="flex flex-col gap-2 py-2">
        <button id="generate-btn" class="btn btn-neutral">Generate</button>
        <!-- <button class="btn btn-neutral">Copy to clipboard</button> -->
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
